    <script>
       var valorTotal = prompt("Digite o valor total da compra")

                    alert("Ele pagara em " + parcela + " vezes de " + valorParcela)
                }else{
                    alert("O valor da parcela ta mt baixo :(")
                }
                
            }if(parcela > 6){
                alert("NÃ£o pode :(")
            }
        
    </script>
