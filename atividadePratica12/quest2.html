<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let produtos = []
        let total = 0;
        valorCliente = 0
        while (1) {
            input = prompt("VocÃª quer adicionar um produto? \n Digite s(sim) ou n(nao)")
            if (input == 's') {
                valor = prompt("Digite o valor dele:")
                produtos.push(parseInt(valor) )

            }
            if (input == 'n') {
                for (let i = 0; i < produtos.length; i++) {
                    total += produtos[i]
                }
                alert("Total: " + total + " reais")
                valorCliente = prompt("Digite o valor que o cliente entregou")
                alert("Troco: " + (Number(valorCliente) - total) + " reais" )

            }
        }
    </script>
</body>
</html>
