<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>
<body>
    <script>
        const alunos = []
        do{
            const nome = prompt('Informe o nome do aluno. Digite \'Fim\' para sair')
            if(nome == 'Fim' || nome == 'fim'){
                break
            }
            const nota = Number(prompt('Entre com a nota do aluno: '))
            alunos.push({nome, nota})
        
        }while(true)

        const maior = alunos.reduce((a,b) => Math.max(a, b.nota), 0)
        msg = `A maior nota foi ${maior.toFixed(1)}\n\n`

        if(maior >= 7){
           const destaques = alunos.filter(aluno => aluno.nota == maior)
           for(const destaque of destaques){
            msg += ` - ${destaque.nome}\n`
           }
        }else{
            msg += 'Não ha alunos em destaque na turma'
        }

        alert(msg)
        
    </script>
</body>
</html>
