<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <script>
        var temperaturas = []

        for(i=0;i<7;i++){
            temperaturas.push(Number(prompt(`Temperatura do ${i+1}º dia da semana:`)))
        }

        var menor = temperaturas[0]
        var maior = temperaturas[0]

        for(i in temperaturas){
            if(temperaturas[i] > maior){
                maior = temperaturas[i]
            }
            if(temperaturas[i] < menor){
                menor = temperaturas[i]
            }
        }

        alert(`Menor temperatura da semana: ${menor.toFixed(1)}°C\nMaior temperatura da semana: ${maior.toFixed(1)}°C`)
    </script>
</body>
</html>
