<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 5</title>
</head>
<body>
    <script>
        const clientes = []

        do{
            const nome = prompt('Informe o nome do cliente. Digite \'Fim\' para sair')
            if(nome == 'Fim' || nome == 'fim'){
                break
            }
            const idade = Number(prompt('Entre com a idade do cliente: '))
            clientes.push({nome, idade})
        }while(true)
        
        msg = "Fila Preferencial\n"
        const preferencial = clientes.filter(cliente => cliente.idade >= 60)
        preferencial.forEach((fila, i) => msg += `${i + 1}. ${fila.nome}\n`)

        msg += "\nFila Normal\n"

        const normal = clientes.filter(cliente => cliente.idade < 60)
        normal.forEach((fila, i) => msg += `${i + 1}. ${fila.nome}\n`)
        
        alert(msg)

    </script>
</body>
</html>
