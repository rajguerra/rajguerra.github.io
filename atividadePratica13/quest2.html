<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>
        var A = []
        var M = []

        for(i=0;i<10;i++){
            A.push(Number(prompt(`Digite o ${i+1}º número:`)))
        }

        const x = Number(prompt('Digite o número que vai multiplicar:'))

        for(i in A){
            M.push(A[i]*x)
        }

        alert(M)

    </script>
</body>
</html>
