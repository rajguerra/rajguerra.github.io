<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>
<body>
    <script>
        const valorProduto = Number(prompt("Valor do produto: "))
        const valorDesc = valorProduto - (valorProduto * 0.1)
        const em3X = valorProduto / 3
        alert(`À vista: ${valorDesc.toFixed(2)}\nEm 3x: ${em3X.toFixed(2)}`)
    </script>
</body>
</html>
