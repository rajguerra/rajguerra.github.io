<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 02</title>
</head>
<body>
    <script>
        const diasViagem = Number(prompt("Quantos dias vai durar? "))
        const horaViagem = Number(prompt("E quantas horas? "))
        const total = diasViagem*24 + horaViagem
        alert(`Total de horas: ${total.toFixed(2)}hrs`)
    </script>
</body>
</html>
