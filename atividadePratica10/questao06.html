<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 02</title>
</head>
<body>
    <script>
        const qtEleitores = Number(prompt("Quantos eleitores no munimcipio?"))
        const qtBranco = Number(prompt("E votos branco? "))
        const qtNulo = Number(prompt("E votos nulos? "))
        const pcBranco = (qtBranco*100)/qtEleitores
        const pcNulo = (qtNulo*100)/qtEleitores
        const qtvalidos = qtEleitores - qtBranco - qtNulo
        const pcValidos = (qtvalidos*100)/qtEleitores
        alert(`Percentoal de Brancos: ${pcBranco.toFixed(2)}% \n Percentual Nulos: ${pcNulo.toFixed(2)}% \n Percentual Validos: ${pcValidos.toFixed(2)}%`)
    </script>
</body>
</html>
