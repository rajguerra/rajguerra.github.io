<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <script>
        const total = Number(prompt("Valor total da conta: "))
        const clientes = Number(prompt("Quantas pessoas vão pagar: "))
        const valorCada = total / clientes
        alert(`Valor a ser pago por cada cliente: ${valorCada.toFixed(2)}`)
    </script>
</body>
</html>
