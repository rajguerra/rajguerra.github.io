<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
</head>
<body>
    <script>
        const cent = Number(prompt('Digite uma centena:'))
        if(cent > 100 && cent < 999){
            const unidade = cent%10
            const dezena = ((cent%100) - unidade)
            const centena = Math.floor(cent/100)
            const centInvert = (unidade * 100) + dezena + centena
            alert(`Centena: ${cent}\nCentena invertida: ${centInvert}`)
        }else{
            alert('Este valor não é uma centena')
        }
    </script>
</body>
</html>
