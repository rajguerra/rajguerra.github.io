<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script>
        const pessoas = Number(prompt('Digite quantas pessoas entraram no clube:'))
        const peixes = Number(prompt('Digite quantos peixes foram pescados:'))
        const valorEntrada = pessoas * 20
        var peixeExtra = 0
        if(peixes > pessoas){
            peixeExtra = (peixes - pessoas) * 12
        }
        const valotTotal = valorEntrada + peixeExtra
        alert(`Valor total a ser pago: ${valotTotal}`)
    </script>
</body>
