<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>
        const opcao = Number(prompt('1 - Poupança\n2 - Fundo de renda fixa\nEscolha uma opção:'))
        const valor = Number(prompt('Digite o valo a ser investido:'))
        var valoDesc
        if(opcao === 1){
            valoDesc = valor + (valor * 0.05)
            alert(`Valor com o investimento escolhido: ${valoDesc}`)
        }else if(opcao === 2){
            valoDesc = valor + (valor * 0.1)
            alert(`Valor com o investimento escolhido: ${valoDesc}`)
        }else{
            alert('Opção inválida')
        }
    </script>
</body>
</html>
