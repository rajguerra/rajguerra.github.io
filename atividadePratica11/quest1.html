<body>
    <script>
        const valor = Number(prompt('Digite o valor do produto:'))
        const valoDesc = valor - (valor * 0.15)
        if(valoDesc >= 500){
            alert(`Valor com desconto: ${valoDesc}\nCARO`)
        }else{
            alert(`Valor com desconto: ${valoDesc}\nBARATO`)
        }
    </script>
</body>
