<html lang="pt-br">
<head>

<body>
    <script>
        const nome = prompt('Digite o nome do cliente:')
        const valor = Number(prompt('Digite o valor da compra:'))
        var valoDesc
        var percDesc
        if(valor <= 200){
            percDesc = 0.1
            valoDesc = valor - (valor * percDesc)
        }else if(valor > 200 && valor <= 500){
            percDesc = 0.15
            valoDesc = valor - (valor * percDesc)
        }else{
            percDesc = 0.2
            valoDesc = valor - (valor * percDesc)
        }
        alert(`Nome: ${nome}\nValor Compra: ${valor}\nDesconto: ${percDesc*100}\%\nValor final: ${valoDesc}`)
    </script>
</body>
</html>
